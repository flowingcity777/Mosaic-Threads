<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Knitting Pattern</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Transform any image<br>Into a soulful stitch pattern</h1>
        
        <!-- Upload Section -->
        <div class="upload-section">
            <input type="file" id="imageUpload" accept="image/*" style="display: none;">
            <button onclick="document.getElementById('imageUpload').click()" class="btn btn-primary">
                Upload an Image
            </button>
            
            <!-- Pattern Controls -->
            <div class="pattern-controls" id="patternControls" style="display: none;">
                <div class="control-group">
                    <label for="yarnWeight">Yarn Weight:</label>
                    <select id="yarnWeight">
                        <option value="lace">Lace</option>
                        <option value="fingering">Fingering</option>
                        <option value="worsted" selected>Worsted</option>
                        <option value="bulky">Bulky</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="stitchSize">Stitches per inch:</label>
                    <input type="number" id="stitchSize" value="5" min="3" max="10">
                </div>
                
                <div class="control-group">
                    <label>
                        <input type="checkbox" id="showGrid" checked> 
                        Show stitch grid
                    </label>
                </div>
                
                <div class="control-group">
                    <label for="gridSize">Stitches per block:</label>
                    <input type="number" id="gridSize" value="5" min="1" max="20">
                </div>
                
                <button id="generatePattern" class="btn btn-primary">Generate Pattern</button>
            </div>
        </div>
        
        <hr>
        
        <!-- Palette Inspirations -->
        <div class="palette-section">
            <h2>Yarn Color Palettes</h2>
            <div class="palette-grid" id="paletteGrid"></div>
        </div>
        
        <!-- Pattern Preview -->
        <div class="pattern-preview" id="patternPreview" style="display: none;">
            <h2>Your Knitting Pattern</h2>
            <canvas id="patternCanvas"></canvas>
            <button id="downloadPattern" class="btn btn-primary">Download Pattern</button>
            
            <!-- Knitting Instructions -->
            <div class="pattern-instructions">
                <h3>Instructions</h3>
                <div class="instructions-content" id="instructionsContent"></div>
            </div>
        </div>
        
        <!-- Quotes -->
        <div class="quotes">
            <div class="quote">"Each stitch a prayer, each row a revelation."</div>
            <div class="quote">"May your threads carry peace and quiet joy."</div>
        </div>
    </div>

</body>
</html>
